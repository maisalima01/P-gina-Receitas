<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">

    <title>omma</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>

        <nav class="menu">
            <a href="">início</a>
            <a href="">receitas</a>
            <a href="">contato</a>
        </nav>
    </header>
    <main>
        <div id="imagem-home">
            <h1 id="receitas-com-afeto">receitas com afeto</h1>
            <img class="imagem-home" src="image 1.png" alt="imagem home" />
        </div>

        <div id="receitas-da-semana">
            <h3 id="titulo">receitas da semana</h3>

            <div id="risoto-de-abobora">
                <img src="risoto.png" alt="risoto de abobora">
                <h5 id="titulo-receita">risoto de abobora</h5>
                <button class="conferir">conferir</button>
            </div>
            <div id="bolo-de-banana">
                <img src="bolo-banana.png" alt="bolo de banana">
                <h5 id="titulo-receita">bolo de banana</h5>
                <button class="conferir">conferir</button>
            </div>
            <div id="tabule">
                <img src="tabule.png" alt="tabule">
                <h5 id="titulo-receita">tabule</h5>
                <button class="conferir">conferir</button>
            </div>
        </div>
        <div id="imagem-home2">
            <h1 id="comer-e-viver">Comer é viver</h1>
            <img class="imagem-home2" src="image 2.png" alt="imagem home 2" />
    </main>

    <footer>
        <img class="logo-footer" src="logo.png" alt="logo do site Omma" />
        <p>&copy; 2022 omma - todos os direitos são de vocês</p>
    </footer>

</body>

</html>
